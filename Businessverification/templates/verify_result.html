<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-light">
    <div class="container">
        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% else %}
            <div class="card p-4 shadow">
                <h2 class="text-center {{ 'text-success' if digital_verified else 'text-danger' }}">
                    {{ '✅ Match Found' if digital_verified else '❌ No Match' }}
                </h2>
                <p><strong>Application Number:</strong> {{ app_number }}</p>
                <p><strong>Scheme Name:</strong> {{ scheme_name }}</p>
                <p><strong>Business Name:</strong> {{ business_name }}</p>
                <p><strong>CLIP Similarity Score:</strong> {{ score }}</p>
            </div>
        {% endif %}
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Go Back</a>
        </div>
    </div>
</body>
</html>
